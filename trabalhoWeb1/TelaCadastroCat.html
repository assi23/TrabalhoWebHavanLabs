<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>Cadastro Categoria</title>
</head>
<body>
    <header>
        <div id="usuario">
            <img src="img/O-Analista-e-o-Mestre-dos-Magos.png" alt="logo usuário">
        </div>
        <div id="logo">
        <a href="TelaMenu.html"><img src="img/havanLogoSite.jpg" alt="Logo Havan" ></a>
        </div>
        <div id="bemVindo">
            <h1>Bem vindo ao cadastro Havan Labs</h1>
        </div>
        <div id="barraNavegacao">
            <nav>
                <ul>
                    <li><a href="TelaCadastroCat.html">Cadastro Categoria</a></li>    
                    <li><a href="TelaListaCategoria.html">Lista de Categorias</a> </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div id="form">
                <h2>Cadastro Categoria</h2>
                <a class="btnExibiCat" href="TelaListaCategoria.html"> Exibição das categorias</a>
                <hr>
                <form action="CadastroSucesso.html" method="POST">
                    <div class="cadCat">
                    <label for="cat_id">Id:</label>
                     <input type="number" name="cat_id" id="id">           
                    </div>
                    <div class="cadCat">
                    <label for="cat_nome">Nome:</label>
                     <input type="text" name="cat_nome" id="nome">     
                    </div>
                    <div class="cadCat">
                    <label for="cat_desc">Descrição</label>
                     <input type="text" name="cat_desc" id="desc"> 
                    </div>
                    <div id="cadastrar">
                        <input type="submit" value="Cadastrar">                                               
                    </div>
                </form>
        </div>
    </main>
    <footer> 
        <div id="msgFooter">
            <h4>Todos os direitos reservados <br /> &copy; Havan Labs</h4> 
        </div>
</body>
</html>
